<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <div id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h2>Login</h2>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="">
                    <p class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">
                        key
                        </span>
                        </label>
                        <input type="email" name="email" id="iemail" class="campo-login" placeholder="Digite o seu e-mail...">
                    </p>
                    <p class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">
                            Password
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" class="campo-login" placeholder="Digite a sua senha...">
                    </p>
                    <p class="campo"><input type="submit" value="Entrar" class="campo-confirmar"></p>
                    <p class="campo"><input type="submit" value="Esqueci a senha" class="campo-confirmar"></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
