<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: black;
        }
        legend{
            color: aliceblue;
            background-color: black;
            border-radius: 3px;
        }
        fieldset{
            background-color: rgb(255, 240, 240);
            border: 2px solid red;
        }
        #itel{
            background-color: blueviolet;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Olá! Mundo</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <!-- Estudar mais RegEx para formatar melhor o input telefone por exemplo -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
