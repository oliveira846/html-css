<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560px" controls poster="imagens/limoes-capa.png">
        <source src="midia/video1.mp4" type="video/mp4">,
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Aaaaah vai te tomar no cu rapaz</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ipNHciI_ydQ?si=JbkmwZHHbGrW8x1Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
