<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        iframe{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://oliveira846.github.io/Sabores" frameborder="1" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositório</a>
        </iframe>
        
        também é bem legal!!
    </p>
</body>
</html>
